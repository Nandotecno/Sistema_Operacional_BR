<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - Sistema de Gerenciamento</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="register-container">
        <h2>Criar Nova Conta</h2>
        <form id="register-form">
            <div class="input-group">
                <label for="fullname">Nome Completo *</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="input-group">
                <label for="email">E-mail *</label>
                <input type="email" id="email" name="email" required>
                <span class="error-message-inline" id="email-error"></span>
            </div>
            <div class="input-group">
                <label for="cpf">CPF *</label>
                <input type="text" id="cpf" name="cpf" required pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}" placeholder="000.000.000-00">
                 <span class="error-message-inline" id="cpf-error"></span>
            </div>
            <div class="input-group">
                <label for="dob">Data de Nascimento *</label>
                <input type="date" id="dob" name="dob" required>
                <span class="error-message-inline" id="dob-error"></span>
            </div>
             <div class="input-group">
                <label for="phone">Telefone de Contato *</label>
                <input type="tel" id="phone" name="phone" required placeholder="(00) 00000-0000">
            </div>
            <div class="input-group">
                <label for="password">Senha *</label>
                <input type="password" id="password" name="password" required minlength="6">
                <span class="error-message-inline" id="password-error">MÃ­nimo 6 caracteres</span>
            </div>

            <div id="general-error-message" class="error-message"></div>

            <div class="buttons">
                <button type="button" id="cancel-button">Cancelar</button>
                <button type="submit" id="save-button">Salvar</button>
            </div>
             <p class="back-to-login"><a href="index.html">Voltar para Login</a></p>
        </form>
    </div>

    <!-- Success Popup -->
    <div id="success-popup" class="popup-overlay" style="display: none;">
        <div class="popup-content">
            <h2>Sucesso!</h2>
            <p id="success-message">Cadastro realizado com sucesso!</p>
            <button id="close-success-popup-button">Fechar</button>
        </div>
    </div>

     <!-- Generic Error Popup -->
     <div id="error-popup" class="popup-overlay" style="display: none;">
        <div class="popup-content error">
            <h2>Erro!</h2>
            <p id="error-popup-message"></p>
            <button id="close-error-popup-button">Fechar</button>
        </div>
    </div>

    <script type="module" src="register.js"></script>
</body>
</html>
